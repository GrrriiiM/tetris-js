<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="display: none;">
            <div id="block">
                <div class="block-3d block-3d-front"></div>
                <div class="block-3d block-3d-top"></div>
                <div class="block-3d block-3d-bottom"></div>
                <div class="block-3d block-3d-left"></div>
                <div class="block-3d block-3d-right"></div>
            </div>
        </div>
        <div class="game">
            <div class="time"></div>
            <div class="score"></div>
            <div class="board">
                <div class="board-3d">
                    <div class="board-3d-side board-top"></div>
                    <div class="board-3d-side board-bottom"></div>
                    <div class="board-3d-side board-left"></div>
                    <div class="board-3d-side board-right"></div>
                </div>
            </div>
            <div class="next"></div>
        </div>
    </body>
    <script type="module" src="./index.js"></script>
